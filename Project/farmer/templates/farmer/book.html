<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoreEZ | book</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="style5.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body style="background-color: #90bc79; background-image: url('{% static "farmer/bg.png" %}');">


  <div class="container rounded-4 text-white my-5" style="background-color: #25381b; background-image: url('{% static "farmer/bg.png" %}');">
    <div class="container mx-5 p-5">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="container-fluid py-3">
          <h1 class="text-center ff" style="font-size: 210%">Select Number of Units to be Booked</h1>
        </div>

      {% for unit in units %}
        <div class="form-check py-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label ff" for="defaultCheck1" style="font-size: 160%;">
            Unit {{unit.id}}
          </label>
        </div>
      {% endfor %}


        <div class="form-group py-5 redw">
          <label class="py-3 ff" for="formGroupExampleInput" style="font-size: 160%;">Descriptor</label>
          <input type="text" class="form-control" id="formGroupExampleInput"
            placeholder="Provide description for your warehouse">
        </div>

        <button type="button" class="btn btn-light btn-lg">Submit</button>

      </form>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
