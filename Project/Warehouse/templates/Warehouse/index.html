{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Card hover effect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="{% static 'Warehouse/style.css' %}">
</head>
<body style="background:url('/Media/bg.png'); background-color: #90bc79;">


	<div class="search-row">
		<div class="search-date">
			<div class="search">
				<form action="" method="get">
					<div class="search-container">
						<input type="search" id="search" name="search_query" class="search-box" placeholder="Search Warehouse">
						<div class = "button">
							<img src="/Media/searchicon.png" alt="Search Icon" class="search-icon">
						</div>
					</div>
				</form>
			</div>
			

			<div class="calendar">
				<form action="">
					<input type="date" id="date" name="date" class="date">
				</form>
			</div>
			
			<script>
				// Get the current date in the "YYYY-MM-DD" format
				var today = new Date().toISOString().split('T')[0];
			
				// Set the max attribute to the current date
				document.getElementById('date').setAttribute('max', today);
			</script>
		
	
		</div>
	</div>
	

	{% for warehouse in warehouses %}
	<div class="dropdown">
		<button  class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			<p>
				{{warehouse.name}}
			</p>
		</button>
		<a href="{% url 'units' warehouse.id %}">Show all unit</a>
		<a href="{% url 'remove_warehouse' warehouse.id %}">Delete warehouse</a>
	</div>
	{% endfor %}





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js/bootstrap.bundle.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="{% static 'Warehouse/script.js' %}"></script>

</body>
</html>
