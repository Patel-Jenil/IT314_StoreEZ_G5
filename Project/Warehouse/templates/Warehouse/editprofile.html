{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>StoreEZ | Edit profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href=" {% static 'Warehouse/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'Warehouse/body-form.css' %}">
</head>
<body style="
background-color: #90bc79;">
  <div class="cont" style="height:100px;">
    <nav class="navbar navbar-expand-lg navbar-light p-0">
        <a href="index.html" class="navbar-brand">
            <h2 class="text-white"><b>Store-EZ</b></h2>
        </a>
        <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="index.html" class="nav-item nav-link active text-white">Home</a>
                <a href="about.html" class="nav-item nav-link">Farmer</a>
                <a href="product.html" class="nav-item nav-link">Warehouse</a>
            </div>
            <a href="" class="btn btn-dark py-2 px-4 d-none d-lg-inline-block">Bookings</a>
        </div>
    </nav>
  </div>

  <div class="body">
    <div style="flex:1">
    </div>
    <div class="main-form">
      <form class="fill-form" method = "post">
        {% csrf_token %}
        <div class="title">
          <p style="font-size:30px;">
            Edit Account
          </p>
        </div>
        <div style="text-align:center;">
          <img class="profile-img" src="{% static "warehouse/profile-img.avif" %}">
        </div>
        <div class="namee" style="display:flex;
        flex-direction: row; margin:0;">
        <input id="id" type="hidden"  name = "loggedin_userid" value = {{user.id}}>
          <div id="div1-1">
            <label for="first-name">First Name</label><br>
            {{editprofile.first_name}}
          </div>
          <div id="div1-2">
            <label for="last-name">Last Name</label><br>
            {{editprofile.last_name}}
          </div>
          
        </div>
        <div id="div2">
          <label for="email">Email ID</label><br>
          {{editprofile.email}}
        </div>
        
        <div id="div6">
          <label for="phone">Mobile No.</label><br>
          {{editprofile.phone_no}}
        </div>

        <div class="error-show" style="background-color: rgb(226, 87, 114);">
          
        </div>

        <div id="div7" style="display:flex; flex-direction:row; justify-content:space-around; align-items: center;">
          <div style="flex:1;">
            <button class="cancel-button">
              Cancel
            </button>
          </div>
          <div style="flex:1;">
            <button class="save-button">
                Save
            </button>
          </div>
          
        </div>
        <div class="error-show" style="background-color: rgb(226, 87, 114);">
          {{errors}}
        </div>
      </form>
    </div>
      
    <div style="flex:1;">
    </div>
  </div>

  <div>
    <footer>
      <p style="color:#656565">Copyright 2023. All Rights Reserved</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
