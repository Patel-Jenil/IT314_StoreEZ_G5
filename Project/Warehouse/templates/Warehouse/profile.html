{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'warehouse/profile.css' %}">
    <title>StoreEZ | warehouse owner profile</title>
  </head>
  <body>
    <div class="row py-5 px-4 bgg2">
      <div class="col-md-5 mx-auto bg-wwhite">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden bg-wwhite">
          <div class="px-4 pt-0 pb-4 bgg">
            <div class="media align-items-end profile-head">
              <div class="profile mr-3">
                <img
                  src="bg1.jpg"
                  alt="..."
                  width="130"
                  class="rounded mb-2 img-thumbnail"
                /><a href="{% url 'warehouse_editprofile' %}" class="btn btn-outline-dark btn-sm btn-block"
                  >Edit profile</a
                >
              </div>
              <div class="media-body mb-5 text-white">
                <h4 class="mt-0 mb-0">{{warehouse_user.first_name | capfirst}} {{warehouse_user.last_name | capfirst}}</h4>
                <p class="small mb-4">
                  <i class="fas fa-map-marker-alt mr-2"></i>Bhosari, Maharastra.
                </p>
              </div>
            </div>
          </div>
          <div class="p-4 d-flex justify-content-end text-center bg-wwhite">
        
          </div>
          <div class="px-4 py-3 bg-wwhite">
            <h5 class="mb-0 pb-2 pt-2">Details</h5>
            <div class="p-4 rounded shadow-sm ">
                <p class=" mb-0">Email : {{warehouse_user.email}}</p>
              <p class=" mb-0">Phone number : {{warehouse_user.phone_no}}</p>
            </div>
          </div>
          <div class="py-4 px-4 bg-wwhite">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0">Recent photos</h5>
              <a href="#" class="btn btn-link text-muted">Show all</a>
            </div>
            <div class="row">
              <div class="col-lg-6 mb-2 pr-lg-1">
                <img
                  src="https://images.unsplash.com/photo-1469594292607-7bd90f8d3ba4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                  alt=""
                  class="img-fluid rounded shadow-sm"
                />
              </div>
              <div class="col-lg-6 mb-2 pl-lg-1">
                <img
                  src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                  alt=""
                  class="img-fluid rounded shadow-sm"
                />
              </div>
              <div class="col-lg-6 pr-lg-1 mb-2">
                <img
                  src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                  alt=""
                  class="img-fluid rounded shadow-sm"
                />
              </div>
              <div class="col-lg-6 pl-lg-1">
                <img
                  src="https://images.unsplash.com/photo-1475724017904-b712052c192a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                  alt=""
                  class="img-fluid rounded shadow-sm"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
